author: rastreator
name: dcsync
state: enabled
tactic: credential access
tag: attack
description: This edge indicates the principal has the ability to perform a DCSync attack to get any password hash on the domain.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)
    with distinct startNode as ds, middleNode as dm
    match (dm)-[:GetChanges]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    with distinct ds, dm, endNode as de
    match (dm)-[:GetChangesAll]->(de)
    with ds, de
    match (ds)-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:GetChanges|GetChangesAll]->(de)
    unwind labels(ds) as stype
    unwind labels(de) as etype
    return distinct stype, ds.name as sname, type(r) as right, etype, de.name as ename
    order by stype, sname, etype, ename
reference:
    - https://www.thehacker.recipes/ad-ds/movement/credentials/dumping/dcsync
nextsteps:
  rt:
    - If end node is a Domain, get any password hash on the domain.
