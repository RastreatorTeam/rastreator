author: rastreator
name: sync_laps_password
state: enabled
tactic: credential access
tag: attack
description: This edge indicates the principal has the ability to retrieve the ms-MCs-AdmPwd attribute.
statement:
  main: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)
    with distinct startNode as ds, middleNode as dm
    match (dm)-[:GetChanges]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    with distinct ds, dm, endNode as de
    match (dm)-[:SyncLAPSPassword]->(de)
    with ds, de
    match (ds)-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:SyncLAPSPassword]->(de)
    unwind labels(ds) as stype
    unwind labels(de) as etype
    return distinct stype, ds.name as sname, type(r) as right, etype, de.name as ename
    order by stype, sname, etype, ename
reference:
    - https://www.thehacker.recipes/ad/movement/dacl/readlapspassword
    - https://simondotsh.com/infosec/2022/07/11/dirsync.html
nextsteps:
  rt:
    - Read the LAPS password of the affected computer accounts.
