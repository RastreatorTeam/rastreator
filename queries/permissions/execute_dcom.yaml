author: rastreator
name: execute_dcom
state: enabled
tactic: lateral movement
tag: attack
description: Code execution under certain conditions by instantiating a COM object on a remote machine and invoking its methods.
statement:
  main: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|AddSelf|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)
    with distinct startNode as ds, middleNode as dm
    match (dm)-[:ExecuteDCOM]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    with distinct ds, endNode as de
    match (ds)-[:AddMember|AddSelf|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:ExecuteDCOM]->(de)
    unwind labels(ds) as stype
    unwind labels(de) as etype
    return distinct stype, ds.name as sname, type(r) as right, etype, de.name as ename
    order by stype, sname, etype, ename
reference:
    - https://bloodhound.readthedocs.io/en/latest/data-analysis/edges.html#executedcom
nextsteps:
  rt:
    - Connect to the target computer and escalate privileges.
