author: rastreator
name: force_change_password
state: enabled
tactic: credential access
tag: attack
description: This edge indicates that the principal can reset the password of the target user without knowing the current password of that user.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)
    with distinct startNode as ds, middleNode as dm
    match (dm)-[:ForceChangePassword]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    with distinct ds, endNode as de
    match (ds)-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:ForceChangePassword]->(de)
    unwind labels(ds) as stype
    unwind labels(de) as etype
    return distinct stype, ds.name as sname, type(r) as right, etype, de.name as ename
    order by stype, sname, etype, ename
reference:
    - https://bloodhound.readthedocs.io/en/latest/data-analysis/edges.html#forcechangepassword
nextsteps:
  rt:
    - If end node is a User, reset its password.
