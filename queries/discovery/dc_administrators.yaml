author: rastreator
name: dc_administrators
state: enabled
tactic: discovery
tag: analysis
description: Get Domain Controller Administrators
sentence:
  table: >-
    match (c:Computer), (dc:Group{name:'RAS-DC@RAS-DOMAIN'})
    with c, dc
    match (n)-[:AdminTo]->(c)-[:MemberOf]->(dc)
    unwind labels(n) as type
    return distinct n.name, type
    order by type asc
