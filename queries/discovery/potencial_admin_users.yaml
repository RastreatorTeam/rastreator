author: rastreator
name: potencial_admin_users
state: enabled
tactic: discovery
tag: analysis
description: Get potential admin users.
sentence:
  table: >-
    match (u:User{enabled:true, domain:'RAS-DOMAIN'})
    where (u.name =~ '(?i)^(ADMIN|ADM)[_-]?.*' or u.name =~ '(?i).*[_-]?(ADMIN|ADM|A)@.*')
    return u.name
    order by u.name
nextsteps:
