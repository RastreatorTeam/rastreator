description: Get DOMAINS ADMIN active sessions
sentence:
  table: >-
    match p=(c:Computer)-[:HasSession]->(u:User)-[:MemberOf*1..]->(:Group{name:'RAS-DA@RAS-DOMAIN'})
    return distinct u.name, c.name
    order by u.name, c.name asc
