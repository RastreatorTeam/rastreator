author: rastreator
name: different_usernames_with_same_email
state: enabled
tactic: discovery
tag: analysis
description: Get different usernames with same email.
statement:
  table: >-
    match (u:User{enabled:true, domain:'RAS-DOMAIN'})
    where exists(u.email)
    with u.email as e, count(u.email) as ce
    where ce > 1
    with e
    match (u:User{enabled:true, domain:'RAS-DOMAIN'})
    where tolower(u.email) = tolower(e)
    return u.name, u.email
    order by u.email
reference:
  - https://insomniasec.com/blog/bloodhound-shared-accounts
