author: rastreator
name: gpos_and_objects
state: enabled
tactic: discovery
tag: analysis
description: Get GPOs and affected object types
sentence:
  table: >-
    match p=(g:GPO)-[r:GpLink|Contains*1..]->(n{enabled:true})
    where n:User or n:Computer
    unwind labels(n) as type
    return g.name, type
    order by g.name, type asc
  count:
      - return .*/return g.name, type, count(type) as ct
      - order .*/order by ct desc
