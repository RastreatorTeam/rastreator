author: rastreator
name: non-higvalue_objects_reach_highvalue_objects
state: enabled
tactic: privilege escalation
tag: issue
description: Get non-highvalue objects with direct relationship with highvalue objects 
sentence:
  table: >-
    match p=(n)-[:MemberOf*1..]->(g:Group{highvalue:true})
    with nodes(p) as np
    unwind np as unp
    with collect(distinct unp) as dunp
    match (n), (m)
    where not n in dunp and (n:Group or n.enabled = true) and m in dunp
    with n, m
    match (n)-[r:MemberOf|AdminTo|AllExtendedRights|AddMember|ForceChangePassword|GenericAll|GenericWrite|Owns|WriteDacl|WriteOwner|Contains|GpLink]->(m)
    unwind r as ur
    unwind labels(n) as type
    unwind labels(m) as typem
    return distinct type, n.name, type(ur), m.name
    order by type, n.name, type(ur), m.name
