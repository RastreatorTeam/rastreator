author: rastreator
name: dcsync
state: enabled
tactic: credential access
tag: attack
description: This edge indicates the principal has the ability to perform a DCSync attack to get any password hash on the domain.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy*0..6]->(middleNode)-[r:DCSync]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    unwind labels(startNode) as stype
    unwind labels(endNode) as etype
    return distinct stype, startNode.name as sname, type(r) as right, etype, endNode.name as ename
    order by stype, sname, etype, ename
reference:
    - https://www.thehacker.recipes/ad-ds/movement/credentials/dumping/dcsync
nextsteps:
  rt:
    - If end node is a Domain, get any password hash on the domain
