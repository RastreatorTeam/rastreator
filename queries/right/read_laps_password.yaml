author: rastreator
name: read_laps_password
state: enabled
tactic: credential access
tag: attack
description: This edge indicates the principal has the ability to read the password of the local administrator.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy*0..6]->(middleNode)-[r:ReadLAPSPassword]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    unwind labels(startNode) as stype
    unwind labels(endNode) as etype
    return distinct stype, startNode.name as sname, type(r) as right, etype, endNode.name as ename
    order by stype, sname, etype, ename
nextsteps:
  rt:
    - If end node is a Computer, read the password of the local administrator
