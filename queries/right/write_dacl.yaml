author: rastreator
name: write_dacl
state: enabled
tactic: privilege escalation
tag: attack
description: With write access to the target object's DACL, you can grant yourself any privilege you want on the object.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:WriteDacl]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    unwind labels(startNode) as stype
    unwind labels(endNode) as etype
    return distinct stype, startNode.name as sname, type(r) as right, etype, endNode.name as ename
    order by stype, sname, etype, ename
reference:
    - https://bloodhound.readthedocs.io/en/latest/data-analysis/edges.html#writedacl
nextsteps:
  rt:
    - Grant yourself GenericAll rights to perform different attacks.
