author: rastreator
name: allowed_to_delegate
state: enabled
tactic: privilege escalation
tag: attack
description: Impersonate any domain principal (except Protected Users) to the specific service on the target host.
statement:
  table: >-
    match (startNode:RAS-START_NODE_TYPE{RAS-START_NODE_NAME})-[:AddMember|Contains|GpLink|HasSIDHistory|MemberOf|Owns|TrustedBy|RAS-HAS_SESSION*0..6]->(middleNode)-[r:AllowedToDelegate]->(endNode:RAS-END_NODE_TYPE{RAS-END_NODE_NAME})
    unwind labels(startNode) as stype
    unwind labels(endNode) as etype
    return distinct stype, startNode.name as sname, type(r) as right, etype, endNode.name as ename
    order by stype, sname, etype, ename
reference:
    - https://bloodhound.readthedocs.io/en/latest/data-analysis/edges.html#allowedtodelegate
    - https://blog.netspi.com/cve-2020-17049-kerberos-bronze-bit-overview/
nextsteps:
  rt:
    - Check if userAccountControl has TRUSTED_TO_AUTH_FOR_DELEGATION value to directly request TGS on behalf of any user (S4Uself).
    - Check the SPN server name/port and try to change the service name to abuse other services on the same server.
