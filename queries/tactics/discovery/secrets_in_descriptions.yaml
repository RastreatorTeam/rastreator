author: rastreator
name: secrets_in_descriptions
state: enabled
tactic: discovery
tag: attack
description: Get secrets in descriptions.
statement:
  table: >-
    match (n{domain:'RAS-DOMAIN'})
    where n.description =~ '(?i).*(secret|key|pass|wd|pw)[^ <>/\'",()\[\]]*[ "\']?[=:].*'
    return n.name, n.description
    order by n.name, n.description
