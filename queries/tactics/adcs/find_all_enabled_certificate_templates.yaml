name: find_all_enabled_certificate_templates
state: enabled
tactic: collection
tag: analysis
description: All enabled certificate templates.
statement:
  main: >-
     MATCH (n:CertificateTemplate{domain:'RAS-DOMAIN'})
     RETURN n.`Template Name` AS `Template Name`, n.highvalue AS `High Value Target`
     ORDER BY `Template Name` ASC
